<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Staff Login — AutoFix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="styles.css">
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
  <script src="firebase-config.js"></script>
</head>
<body>
  <main class="container">
    <section>
      <h2>Staff Login</h2>
      <form id="loginForm" onsubmit="event.preventDefault(); loginStaff();">
        <label>Email</label><input id="staffEmail" type="email" required>
        <label>Password</label><input id="staffPass" type="password" required>
        <button class="btn" type="submit">Log In</button>
      </form>
      <p class="small-note">Create staff users in Firebase Console → Authentication → Users (add user)</p>
      <p><a href="index.html">Back to shop</a></p>
    </section>
  </main>

  <script>
    // login function
    async function loginStaff(){
      const email = document.getElementById('staffEmail').value.trim();
      const pass = document.getElementById('staffPass').value;
      try {
        await auth.signInWithEmailAndPassword(email, pass);
        window.location = 'staff.html';
      } catch(err) {
        console.error('Login error', err);
        alert('Login failed: ' + err.message);
      }
    }
  </script>
</body>
</html>
